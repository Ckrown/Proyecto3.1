<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Proyecto3.1/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Proyecto3.1/Style5.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <form action="" id="formulario" class="col-6 text-center mx-auto shadow-lg mt-5 formulario-blanco ">
                <div class="my-3">
                    <h4>Bienvenid@</h4>
                </div>
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="text" class="form-control" id="txtRut" name="txtRut" placeholder="Ingrese su rut"
                        required>
                    <label for="txtRut">Rut</label>
                </div>
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre"
                        required>
                    <label for="txtNombre">Nombre</label>
                </div>
                <div class="row mx-auto">
                    <div class="col mb-3">
                        <div class="form-floating w-55 ms-auto">
                            <input type="text" class="form-control" id="txtAppaterno" name="txtAppaterno"
                                placeholder="Apellido paterno" required>
                            <label for="txtAppaterno">Apellido paterno</label>
                        </div>
                    </div>
                    <div class="col mb-3">
                        <div class="form-floating w-55">
                            <input type="text" class="form-control" id="txtApmaterno" name="txtApmaterno"
                                placeholder="Apellido materno" required>
                            <label for="txtApmaterno">Apellido materno</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="number" class="form-control" id="txtEdad" name="txtEdad" placeholder="Edad" required>
                    <label for="txtEdad">Edad</label>
                </div>
                <div class="row">
                    <div class="col-12 mb-2">
                        <label for="">Seleccione su genero</label>
                    </div>
                    <div class="col mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Masculino" name="optGenero"
                                id="optGenero1">
                            <label class="form-check-label" for="optGenero1">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Femenino" name="optGenero"
                                id="optGenero2">
                            <label class="form-check-label" for="optGenero2">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Otro" name="optGenero" id="optGenero3">
                            <label class="form-check-label" for="optGenero3">
                                Otro
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="email" class="form-control" id="txtMail" name="txtMail" placeholder="Correo" required>
                    <label for="txtMail">Correo</label>
                </div>
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="number" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Telefono"
                        required>
                    <label for="txtTelefono">Telefono</label>
                </div>
                
              
                <div id="check">

                </div>            
                
                <div class="w-50 mx-auto mb-3">
                    <button type="button" id="btnGenerar" class="btn btn-outline-success">Registrarse</button>
                    <button type="button" id="btnIrAVista4" class="btn btn-outline-primary" onclick="window.location.href = 'vista4.html';">Volver</button>
                </div>


            </form>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-center mx-auto" id="exampleModalLabel">Registro Completado</h1>
                        
                        </div>
                        <div class="modal-body">
                            <div class="w-50 text-center mx-auto" id="res">

                            </div>
                        </div>
                        <div class="inicio">
                            <a href="index.html">Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Proyecto3.1/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <script src="../Proyecto3.1/funciones.js"></script>
</body>

</html>
