<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="../Proyecto3.1/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-image: url(../Proyecto3.1/Imagenes/marmol4.jpg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="input-field">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="options">
                <div class="recordar">¿Olvidó su contraseña?</div>
                <div class="registrar">¿No tiene una cuenta? <a href="Registro.html">Registrarse</a></div>
            </div>
            <input type="submit" value="Iniciar Sesión">
        </form>
        <div class="inicio"><a href="index.html">Inicio</a></div>
    </div>
    <script src="../Proyecto3.1/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
